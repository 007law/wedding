    <script>
        Swal.fire({
        input: 'text',
        inputLabel: 'Welcome, may I know what is your name?',
        inputPlaceholder: 'Type your name here...',
        inputAttributes: {
            'aria-label': 'Type your name here'
        },
        showCancelButton: true
        }).then((result)=>{
            if (result.isConfirmed) {
                $('input[name="guestName"]').val(result.value)
                Swal.fire({
                title: 'Good day to you, '+result.value,
                html: 'Loading in <b></b> milliseconds.',
                timer: 2000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading()
                    const b = Swal.getHtmlContainer().querySelector('b')
                    timerInterval = setInterval(() => {
                    b.textContent = Swal.getTimerLeft()
                    }, 100)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
                }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log('I was closed by the timer')
                    $('.page_1').addClass('d-none')
                    $('.page_2').removeClass('d-none')
                }
                })
            }
        })

        $('#btnShowPhotos').on('click', function(){
            var imageIndex = 0
            //('000'+imageIndex).slice(-3)

            }
            

            $('.page_2').addClass('d-none')
            $('.page_3').removeClass('d-none')

            });
